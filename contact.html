<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | GameHub</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <img src="images/GameHub_Logo.png" alt="GameHub Logo">
        </a>
        <nav>
            <a href="index.html">🏠 Home</a>
            <a href="about.html">ℹ️ About Us</a>
            <a href="cart.html">🛒 Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- Contact Form -->
    <main>
        <section id="contact">
            <h2>📩 Contact Us</h2>
            <p>Have any questions? Fill out the form below, and we'll get back to you!</p>
            
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">📨 Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 GameHub. All rights reserved.</p> 
        <p>📧 Email: support@gamehub.com | 📞 Phone: +123 456 789</p>
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">
                <img src="images/youtube.png" alt="YouTube">
            </a>
        </div>
    </footer>
    

</body>
</html>
